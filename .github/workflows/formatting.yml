name: Formatting Code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setting up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install nodejs
          
      - name: Formatting code
        run: npm run format
